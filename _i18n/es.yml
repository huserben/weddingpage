    detail_text: |
      La ceremonia de la boda comienza a las 12:30 en la 'Gartensaal' de la Villa Boveri. Justo al lado de la Villa Bovery se encuentra el aparcamiento 'Ländli' para las personas que llegan en coche. La Villa Boveri está a unos 10 minutos a pie de la estación de tren de Baden.
