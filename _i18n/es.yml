      Tenga en cuenta las normas de la casa de la Villa Boveri. Por ejemplo, no está permitido llevar globos o lanzar arroz (o cualquier otra cosa).
  festivities:
    intro_text: ¡Lo celebramos en el Gran Casino de Baden! La recepción es en el <a href=https://www.clubjoybaden.ch/>Club Joy</a> del Casino y la cena en el salón de arriba del Restaurante del Casino.
